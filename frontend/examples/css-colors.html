<!DOCTYPE html>
<html>
    <head>
        <title>CSS - Colors</title>
    </head>
    <body>
        <!--Colors-->
        
        <!-- RGB - Red Blue and Green
        Human readable
        HEX (#000000 - #FFFFFF) -->

        <p style="background-color: tomato;">Tomato</p>
        <p style="background-color: orange;">Orange</p>
        <p style="background-color: dodgerblue;">DodgerBlue</p>
        <p style="background-color: mediumseagreen;">MediumSeaGreen</p>
        <p style="background-color: grey;">Grey</p>
        <p style="background-color: slateblue;">Slateblue</p>
        <p style="background-color: violet;">Violet</p>
        <p  style="background-color: lightgrey;">Lightgrey</p>

        <!--Background color-->
        <h1 style="background-color: dodgerblue;">Hello World</h1>
        <p style="background-color: Tomato;">Lorem Ipsum...</p>

        <!--Text color-->
        <h1 style="color: Tomato;">Hello World</h1>
        <p style="color: dodgerblue;">Lorem Ipsum...</p>
        <p style="color: mediumseagreen;">Ut Wisi enim...</p>

        <!--Border color-->        
        <h1 style="border: 10px solid tomato;">Hello World</h1>
        <h1 style="border: 2px solid dodgerblue;">Lorem Ipsum...</h1>
        <h1 style="border: 2px solid violet;">Ut Wisi enim...</h1>        
        
    </body>
</html>
